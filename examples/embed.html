<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DocumentCloud</title>
  <!--[if (!IE)|(gte IE 8)]><!-->
  <link rel="stylesheet" media="screen" href="//www.documentcloud.org/assets/ui_v2-datauri.css" />
  <!--<![endif]-->
  <!--[if lte IE 7]>
  <link rel="stylesheet" media="screen" href="//www.documentcloud.org/assets/ui_v2.css" />
  <![endif]-->
  <link type="text/css" rel="stylesheet" href="../dist/page_embed.css">
</head>
<body class="v2 empty">

  <div id="DC-embed-container">
    <img src="//www.documentcloud.org/documents/282753/pages/lefler-thesis-p57-normal.gif" srcset="//www.documentcloud.org/documents/282753/pages/lefler-thesis-p57-large.gif 1000w" alt="<%= @current_page.title %>" style="width:100%;height:auto;display:block">
  </div>

<script src="../dist/page_embed.js"></script>
<script>
  function getParameterByName(name) {
      name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
      var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
  }

  var unenhanced = !!getParameterByName('unenhanced');
  if (!unenhanced) {
    var url = getParameterByName('url') || 'https://www.documentcloud.org/documents/282753-lefler-thesis/pages/57.html';
    DocumentCloud.embed.load(url, {
      container: '#DC-embed-container',
      // pageNavigator: true,
      // text: true,
    });
  }
</script>
</body>
</html>

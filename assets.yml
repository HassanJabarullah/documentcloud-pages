javascript_compressor: closure
css_compressor:        sass
template_function:     DocumentCloud._.template
embed_assets:          datauri

javascripts:
  pym:
    - js/vendor/pym.js/dist/pym.js

  page_embed:
    # Modernizr sniffs svg/touch and provides our html5shim
    - js/vendor/modernizr.custom.js
    - js/vendor/jquery/dist/jquery.js
    # jQuery.XDomainRequest is for IE8/9
    - js/vendor/jQuery-ajaxTransport-XDomainRequest/jQuery.XDomainRequest.js
    - js/vendor/underscore/underscore.js
    - js/vendor/backbone/backbone.js
    - js/util/logger.js
    - js/util/setup.js
    - js/models/*.js
    - js/views/*.js
    - js/page_embed.js
    - templates/*.jst

  loader:
    - js/util/penny.js
    - js/util/logger.js
    - js/loader.js

stylesheets:
  page_embed:
    - css/vendor/fontello/css/fontello-embedded.css
    - css/vendor/fontello/css/animation.css
    - css/*.css
    - css/*.scss
